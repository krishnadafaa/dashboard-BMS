<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Baru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#EFFBFF] font-inter">
    <header class="md:pl-10 md:pr-10 lg:pl-40 lg:pr-40 p-3 bg-gradient-to-r from-[#FFB347] to-[#FFCC33] shadow-xl mb-5">
        <h4 class="text-sm lg:text-base">Bintang Mandiri School</h4>
        <h4 class="font-bold text-sm lg:text-base">Sistem Penilaian dan Rapor</h4>
    </header>
    <div class="container mx-auto px-3 md:mx-0 md:pl-10 md:pr-10 lg:pl-40 lg:pr-40">
        <div class="mb-6">
            <a href="index.html"><p class="font-extralight text-gray-400 text-xs">Dashboard</p></a>
        </div>
        <div class="tulisan mb-10">
            <h1 class="font-bold text-xl">Tugas dan Ujian XII IPA 1</h1>
            <p class="font-thin text-gray-400">Copy
                Halaman ini menampilkan daftar nilai tugas dan ujian kelas XII IPA 1</p>
        </div>
        <div class="card mx-auto md:mx-0 w-full bg-white rounded-xl shadow-2xl mb-20 px-7 py-4 relative">
            <div class="font-bold text-[30px] text-[#949494] mb-10">
                <h1>Tugas Baru</h1>
            </div>
            <div class="grid grid-cols-2 gap-[10px] mb-7">
                <div class="mb-4">
                    <label for="name" class="font-semibold text-[#949494] text-sm">Nama Tugas</label>
                    <input type="text" id="name" placeholder="Masukan Nama Tugas" class="border-2 border-[#DDDDDD] rounded-lg pl-4 h-[30px] w-[375px] block">
                </div>
                <div class="mb4 pl-16">
                    <label for="keterangan" class="font-semibold text-[#949494] text-sm">Keterangan</label>
                    <input type="text" id="keterangan" placeholder="Masukan Nama Tugas" class="border-2 border-[#DDDDDD] rounded-lg pl-4 h-[30px] w-[375px] block">
                </div>
                <div>
                    <label for="date" class="font-semibold text-[#949494] text-sm">Tanggal Tugas</label>
                    <input type="date" id="date" placeholder="Masukan Nama Tugas" class="border-2 border-[#DDDDDD] rounded-lg px-4 h-[30px] w-[375px] block">
                </div>
                <div class="pl-16">
                    <label for="status" class="font-semibold text-[#949494] text-sm">Status</label>
                    <input type="text" id="status" placeholder="Masukan Nama Tugas" class="border-2 border-[#DDDDDD] rounded-lg pl-4 h-[30px] w-[375px] block">
                </div>
            </div>
            <div class="grid grid-cols-1 mb-7">
                <div>
                    <a href="tugas-baru2.html" class="block float-right bg-[#FFB347] text-black font-semibold px-2 py-0.5 rounded-lg max-w-fit h-[30px]">Selanjutnya</a>
                </div>
                
            </div>
        </div>
        <div class="mb-10"></div>
    </div>
</body>
</html>
